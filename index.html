<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listen, Bitch</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {

      display: flex;

    }
  </style>
</head>
<body>
  <h1>Listen, Bitch</h1>
  <div id="quote">Loading...</div>
  <script>
    const quotes = [
     “Even flowers go through dirt and shit. Keep blooming baby.”,
      “You’re allowed to fail. Learn from it, dust yourself off and fuck shit up.”,
      “You  can recover from anything. Your resilience is unmatched.”,
      “You deserve rest. Seriously — take a break.”,

      “Dolly and Igor think you are a Queen. Dolly and Igor are right.”,
      “You are one decision away from changing your life if you want to.”,
      “Don’t get so weighed down by your worries that you forget to live.”,
      “Imagine how good it’ll feel when you’re done. Keep going.”,
      “Change is good. Embrace that shit.”,
      “Don’t let any motherfucker disturb your peace.”,
      “Don’t waste a drop of energy trying to chase someone else.”,
      “No other bitch can do it like you can.”,
      “No one else is dwelling on your mistakes. Move the fuck on.”,
      “Tell the negative assholes in your head to sit in a corner for a lifelong timeout.”
      “If it’s a ’showerless stay in bed all day’ type of day, that’s okay.”,
      “Be a fucking weirdo. There’s power in that.”,
      “You are not one thing. You are a million amazing things.”,
      “Don’t hold back the tears. Let them flow like a fucking faucet.”,
      “That thing you’re self-conscious about is what makes you light up the fucking room.”,
      “Your best is more than enough, I promise.”,
      “Your wildest dreams deserve a chance.”,
      “You are in control. You are in control. You are in control.”,
      “Everything you need to get it done is already inside of you.”,       “There’s no such thing as “the right time.” Trust yourself and do it.”,
      “You are worthy of everything good in this life. Everything.”,
      “Sometimes letting go is the best way to free yourself.”,
      “Don’t take anyone’s shit. You are to be respected. Always.”,
      “Drown out the fucking noise and keep doing you.”,       “Choose you. Every time.”,
      “Ask yourself if it will matter 10 years from now. If it won’t, don’t sweat it.”,       “Your opinions aren’t tattoos. You can change them any time.”,       “Your ending is still unwritten. It’s never too late to create a life you love.”,       “Don’t forget to celebrate the silent battles that you fought and won.”,       “You should be so proud of how far you’ve fucking come.”,
      “If you can’t find a way, carve your own fucking path.”,

       “You can either worry or believe in yourself. Guess which one feels better?”,
      “You don’t need permission to say no. Fuck them.”,
      “Don’t water yourself down for anyone. They can take all of you or nothing at all.”,
      “We’re all imposters. Just own it.”,
      “You’ve come so far. Keep betting on yourself.”
    ];

    const today = new Date();
    const index = today.getFullYear() * 365 + today.getMonth() * 31 + today.getDate();
    const quote = quotes[index % quotes.length];

    document.getElementById("quote").textContent = quote;
  </script>
</body>
</html>
